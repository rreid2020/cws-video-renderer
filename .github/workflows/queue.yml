name: Queue - Pick Next Topic

on:
  workflow_dispatch:

jobs:
  queue_process:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install FFmpeg
        run: |
          set -euxo pipefail
          sudo apt-get update -y
          sudo apt-get install -y ffmpeg
          ffmpeg -version

      - name: Install Python dependencies
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install \
            requests \
            google-api-python-client \
            google-auth \
            google-auth-httplib2 \
            google-auth-oauthlib

      - name: Create output folder
        run: mkdir -p out

      - name: Pick next NEW topic -> PROCESSING
        env:
          GOOGLE_SHEETS_SA_JSON: ${{ secrets.GOOGLE_SHEETS_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          set -euxo pipefail
          python src/sheets_queue.py > out/picked.log

      - name: Extract picked row (set outputs)
        id: extract
        run: |
          set -euxo pipefail
          python src/extract_picked.py

      - name: Generate script + metadata
        if: steps.extract.outputs.found == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euxo pipefail
          python src/openai_generate.py \
            --topic "${{ steps.extract.outputs.topic }}" \
            --out out/generated.json

      - name: Write script back to sheet
        if: steps.extract.outputs.found == 'true'
        env:
          GOOGLE_SHEETS_SA_JSON: ${{ secrets.GOOGLE_SHEETS_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          set -euxo pipefail
          python src/sheets_update_processing.py \
            --row "${{ steps.extract.outputs.row }}" \
            --json out/generated.json

      - name: Generate TTS voice
        if: steps.extract.outputs.found == 'true'
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euxo pipefail
          python src/tts_openai.py --json out/generated.json --out out/voice.mp3

      - name: Render vertical short (FFmpeg)
        if: steps.extract.outputs.found == 'true'
        run: |
          set -euxo pipefail
          python src/render_short.py --json out/generated.json --audio out/voice.mp3 --out out/video.mp4

      - name: Upload rendered video artifact
        if: steps.extract.outputs.found == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: out/video.mp4
