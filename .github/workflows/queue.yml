name: Queue - Pick Next Topic

on:
  workflow_dispatch: {}

jobs:
  queue_process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

       - name: Network sanity check
        run: |
          set -eux
          uname -a
          python --version || true
          curl -I https://github.com
          curl -I http://archive.ubuntu.com/ubuntu/

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2

      - name: Create output folder
        run: mkdir -p out

      - name: Pick next NEW topic -> PROCESSING
        env:
          GOOGLE_SHEETS_SA_JSON: ${{ secrets.GOOGLE_SHEETS_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          python src/sheets_queue.py | tee out/picked.log

      - name: Generate script + metadata and write back to sheet
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_SHEETS_SA_JSON: ${{ secrets.GOOGLE_SHEETS_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          python - << 'PY'
          import json, re, pathlib, subprocess, sys

          log = pathlib.Path("out/picked.log").read_text(encoding="utf-8")
          m = re.search(r'(\{[\s\S]*\})', log)
          if not m:
              print("No NEW topic found. Nothing to process.")
              sys.exit(0)

          picked = json.loads(m.group(1))
          row = picked["sheet_row"]
          topic = picked["topic"]

          subprocess.check_call(["python", "src/openai_generate.py", "--topic", topic, "--out", "out/generated.json"])
          subprocess.check_call(["python", "src/sheets_update_processing.py", "--row", str(row), "--json", "out/generated.json"])

          # write row number for downstream steps
          pathlib.Path("out/row.json").write_text(json.dumps({"row": row}, indent=2), encoding="utf-8")
          PY

      - name: TTS (script -> voice.mp3)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python src/tts_openai.py --json out/generated.json --out out/voice.mp3

      - name: Render MP4 (FFmpeg)
        run: |
          python src/render_short.py --json out/generated.json --audio out/voice.mp3 --out out/video.mp4

      - name: Upload artifact (video)
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: out/video.mp4
