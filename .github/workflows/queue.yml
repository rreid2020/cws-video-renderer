name: Queue - Pick Next Topic

on:
  workflow_dispatch: {}
  # Optional schedule later:
  # schedule:
  #   - cron: "0 * * * *"  # hourly

jobs:
  pick_next:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pick next NEW topic -> PROCESSING
        env:
          GOOGLE_SHEETS_SA_JSON: ${{ secrets.GOOGLE_SHEETS_SA_JSON }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
          SHEET_TAB: ${{ secrets.SHEET_TAB }}
        run: |
          python src/sheets_queue.py
