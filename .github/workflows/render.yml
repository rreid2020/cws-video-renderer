name: Render and Upload (Test)

on:
  workflow_dispatch: {}

jobs:
  render_upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render MP4
        run: |
          python src/render_test.py

      - name: Upload MP4 to Google Drive
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python src/upload_to_drive.py --file out/video.mp4 --folder-id "${GDRIVE_FOLDER_ID}"
